<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Raphael Â· Graffle</title>
    <script id="sap-ui-bootstrap"
            src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.table,sap.ui.core"
            data-sap-ui-language="en">
    </script>
    <!--<link rel="stylesheet" href="demo.css" type="text/css" media="screen">-->
    <!--<link rel="stylesheet" href="demo-print.css" type="text/css" media="print">-->
    <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
    <!--<script src="test.js" type="text/javascript" charset="utf-8"></script>-->
    <style type="text/css" media="screen">
        #raphaelPaper {
            /*-moz-border-radius: 10px;*/
            /*-webkit-border-radius: 10px;*/
            height: 800px;
            left: 50%;
            margin: -400px 0 0 -600px;
            position: absolute;
            top: 50%;
            width: 1200px;
            border: solid 1px #555555;
        }

        body {
            background: #333;
            color: #fff;
            font: 300 100.1% "Helvetica Neue", Helvetica, "Arial Unicode MS", Arial, sans-serif;
        }
    </style>


    <script>
        var shapeItems, shapeAUX, shapeConnections;
        var raphael;
        var shapeAx, shapeAy;
        var shapeNum = 0;
        $(function () {
            shapeItems = [];
            raphael = Raphael("raphaelPaper", 1200, 800);
            raphael.text(230, 120, "text").attr({"font-size": "14px", "fill": "#ffffff"});

//            var _shape;
            shapeItems = [
                raphael.ellipse(190, 100, 30, 20),
                raphael.rect(290, 80, 60, 40, 10),
                raphael.rect(290, 180, 60, 40, 2),
                raphael.ellipse(450, 100, 20, 20),
                raphael.rect(500, 500, 80, 60, 2)
            ];

            for (var i = 0; i < shapeItems.length; i++) {
                shapeItems[i].id = i;
            }

            shapeAUX = [
                raphael.rect(190 - 15, 100 - 10, 30, 20),
                raphael.ellipse(290 + 30, 80 + 20, 30, 20),
                raphael.ellipse(290 + 30, 180 + 20, 30, 20),
                raphael.rect(450 - 10, 100 - 10, 20, 20, 2),
                raphael.ellipse(500 + 40, 500 + 30, 40, 30),
            ];

            shapeAx = [], shapeAy = [];

            for (var i = 0; i < shapeAUX.length; i++) {
                if (shapeAUX[i].type == 'rect') {
                    shapeAx.push(shapeAUX[i].getBBox().x);
                    shapeAy.push(shapeAUX[i].getBBox().y);
                } else if (shapeAUX[i].type == 'ellipse') {
                    shapeAx.push(shapeAUX[i].getBBox().cx);
                    shapeAy.push(shapeAUX[i].getBBox().cy);
                }
            }

            for (var i = 0, ii = shapeItems.length; i < ii; i++) {
                var color = Raphael.getColor();
                shapeItems[i].attr({fill: color, stroke: color, "fill-opacity": 1, "stroke-width": 2, cursor: "move"});
                shapeItems[i].drag(shapeMove, shapeDragger, shapeMouseup);

                var color2 = "#ffffff";
                shapeAUX[i].attr({stroke: color2, "stroke-width": 1});
            }

            shapeConnections = [];
            shapeConnections.push(raphael.connection(shapeItems[1], shapeItems[0], "#fff", "#fff"));
            shapeConnections.push(raphael.connection(shapeItems[1], shapeItems[2], "#fff", "#fff"));
            shapeConnections.push(raphael.connection(shapeItems[1], shapeItems[3], "#fff", "#fff"));
            shapeConnections.push(raphael.connection(shapeItems[2], shapeItems[4], "#fff", "#fff"));
            shapeConnections.push(raphael.connection(shapeItems[3], shapeItems[4], "#fff", "#fff"));
        });

        function shapeMove(dx, dy) {
            var att = this.type == "rect" ? {x: this.ox + dx, y: this.oy + dy} : {
                cx: this.ox + dx,
                cy: this.oy + dy
            };
            this.attr(att);
            for (var i = shapeConnections.length; i--;) {
                raphael.connection(shapeConnections[i]);
            }
            var att2 = shapeAUX[this.id].type == "rect" ? {
                x: shapeAx[this.id] + dx,
                y: shapeAy[this.id] + dy
            } : {cx: shapeAx[this.id] + dx, cy: shapeAy[this.id] + dy};
            shapeAUX[this.id].attr(att2);
        }

        function shapeMouseup() {
            this.animate({"fill-opacity": 1}, 500);
            if (shapeAUX[this.id].type == "rect") {
                shapeAx[this.id] = shapeAUX[this.id].getBBox().x;
                shapeAy[this.id] = shapeAUX[this.id].getBBox().y;
            } else if (shapeAUX[this.id].type == "ellipse") {
                shapeAx[this.id] = shapeAUX[this.id].getBBox().cx;
                shapeAy[this.id] = shapeAUX[this.id].getBBox().cy;
            }
        }

        function shapeDragger() {
            this.ox = this.type == "rect" ? this.attr("x") : this.attr("cx");
            this.oy = this.type == "rect" ? this.attr("y") : this.attr("cy");
            this.animate({"fill-opacity": .2}, 500);
        }

        Raphael.fn.connection = function (obj1, obj2, line, bg) {
            if (obj1.line && obj1.from && obj1.to) {
                line = obj1;
                obj1 = line.from;
                obj2 = line.to;
            }
            var bb1 = obj1.getBBox(),
                bb2 = obj2.getBBox(),
                p = [{x: bb1.x + bb1.width / 2, y: bb1.y - 1},
                    {x: bb1.x + bb1.width / 2, y: bb1.y + bb1.height + 1},
                    {x: bb1.x - 1, y: bb1.y + bb1.height / 2},
                    {x: bb1.x + bb1.width + 1, y: bb1.y + bb1.height / 2},
                    {x: bb2.x + bb2.width / 2, y: bb2.y - 1},
                    {x: bb2.x + bb2.width / 2, y: bb2.y + bb2.height + 1},
                    {x: bb2.x - 1, y: bb2.y + bb2.height / 2},
                    {x: bb2.x + bb2.width + 1, y: bb2.y + bb2.height / 2}],
                d = {}, dis = [];
            for (var i = 0; i < 4; i++) {
                for (var j = 4; j < 8; j++) {
                    var dx = Math.abs(p[i].x - p[j].x),
                        dy = Math.abs(p[i].y - p[j].y);
                    if ((i == j - 4) || (((i != 3 && j != 6) || p[i].x < p[j].x) && ((i != 2 && j != 7) || p[i].x > p[j].x) && ((i != 0 && j != 5) || p[i].y > p[j].y) && ((i != 1 && j != 4) || p[i].y < p[j].y))) {
                        dis.push(dx + dy);
                        d[dis[dis.length - 1]] = [i, j];
                    }
                }
            }
            if (dis.length == 0) {
                var res = [0, 4];
            } else {
                res = d[Math.min.apply(Math, dis)];
            }
            var x1 = p[res[0]].x,
                y1 = p[res[0]].y,
                x4 = p[res[1]].x,
                y4 = p[res[1]].y;
            dx = Math.max(Math.abs(x1 - x4) / 2, 10);
            dy = Math.max(Math.abs(y1 - y4) / 2, 10);
            var x2 = [x1, x1, x1 - dx, x1 + dx][res[0]].toFixed(3),
                y2 = [y1 - dy, y1 + dy, y1, y1][res[0]].toFixed(3),
                x3 = [0, 0, 0, 0, x4, x4, x4 - dx, x4 + dx][res[1]].toFixed(3),
                y3 = [0, 0, 0, 0, y1 + dy, y1 - dy, y4, y4][res[1]].toFixed(3);
            var path = ["M", x1.toFixed(3), y1.toFixed(3), "C", x2, y2, x3, y3, x4.toFixed(3), y4.toFixed(3)].join(",");
            if (line && line.line) {
                line.bg && line.bg.attr({path: path});
                line.line.attr({path: path});
            } else {
                var color = typeof line == "string" ? line : "#000";
                return {
                    bg: bg && bg.split && this.path(path).attr({
                        stroke: bg.split("|")[0],
                        fill: "none",
                        "stroke-width": bg.split("|")[1] || 3
                    }),
                    line: this.path(path).attr({stroke: color, fill: "none"}),
                    from: obj1,
                    to: obj2
                };
            }
        };

        function cc(obj) {
            console.log(obj)
        }
    </script>
</head>
<body>
<div id="raphaelPaper"></div>
</body>
</html>
